<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Drive Ìè¥Îçî ÏÑ†ÌÉù</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, system-ui, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
            font-size: 14px;
        }
        .container {
            max-width: 700px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .header {
            background: #4285f4;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 20px;
            font-weight: 600;
        }
        .content {
            padding: 20px;
        }
        .breadcrumb {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 15px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 6px;
            font-size: 13px;
        }
        .breadcrumb-item {
            color: #4285f4;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
            transition: background 0.2s;
        }
        .breadcrumb-item:hover:not(.current) {
            background: #e8f0fe;
        }
        .breadcrumb-item.current {
            color: #666;
            cursor: default;
            font-weight: 500;
        }
        .toolbar {
            margin-bottom: 15px;
            display: flex;
            gap: 10px;
        }
        .folder-list {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            background: white;
        }
        .folder-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
            transition: background 0.2s;
        }
        .folder-item:hover {
            background: #f8f9fa;
        }
        .folder-item.selected {
            background: #e8f0fe;
            border-color: #4285f4;
        }
        .folder-item.is-file {
            opacity: 0.8;
        }
        .folder-item.is-folder:hover {
            background: #f0f7ff;
        }
        .folder-item:last-child {
            border-bottom: none;
        }
        .folder-icon {
            font-size: 18px;
            width: 20px;
            text-align: center;
        }
        .folder-info {
            flex: 1;
        }
        .folder-name {
            font-weight: 500;
            color: #1a1a1a;
            margin-bottom: 2px;
        }
        .folder-meta {
            font-size: 12px;
            color: #666;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        .empty {
            text-align: center;
            padding: 40px;
            color: #999;
        }
        .actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }
        .btn {
            background: #4285f4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }
        .btn:hover {
            background: #3367d6;
        }
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .btn-secondary {
            background: #f8f9fa;
            color: #666;
            border: 1px solid #e0e0e0;
        }
        .btn-secondary:hover {
            background: #e8f0fe;
        }
        .error {
            color: #d93025;
            background: #fce8e6;
            padding: 10px;
            border-radius: 6px;
            margin-top: 10px;
            font-size: 13px;
        }
        .selected-info {
            background: #e8f5e8;
            border: 1px solid #4caf50;
            border-radius: 6px;
            padding: 12px;
            margin-top: 15px;
        }
        .selected-info .folder-name {
            color: #2e7d32;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìÅ Google Drive Ìè¥Îçî ÏÑ†ÌÉù</h1>
        </div>
        
        <div class="content">
            <div id="breadcrumb" class="breadcrumb">
                <span class="breadcrumb-item current" data-folder-id="root">Î£®Ìä∏ Ìè¥Îçî</span>
            </div>
            
            <div class="toolbar">
                <button id="new-folder-btn" class="btn btn-secondary">üìÅ ÏÉà Ìè¥Îçî ÎßåÎì§Í∏∞</button>
            </div>
            
            <div id="folder-list" class="folder-list">
                <div class="loading">Ìè¥Îçî Î™©Î°ùÏùÑ Î∂àÎü¨Ïò§Îäî Ï§ë...</div>
            </div>
            
            <div id="selected-info" class="selected-info" style="display: none;">
                <div class="folder-name" id="selected-name"></div>
                <div class="folder-meta" id="selected-id"></div>
            </div>
            
            <div id="error" class="error" style="display: none;"></div>
            
            <div class="actions">
                <button id="cancel-btn" class="btn btn-secondary">Ï∑®ÏÜå</button>
                <button id="select-btn" class="btn" disabled>ÏÑ†ÌÉù</button>
            </div>
        </div>
    </div>

    <script src="picker.js"></script>
</body>
</html>
